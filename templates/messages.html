{% extends "base.html" %}

{% block title %}Kelola Pesan{% endblock %}

{% block content %}
<div class="py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-file-text"></i> Kelola Pesan Broadcast</h2>
        <button class="btn btn-flash" data-bs-toggle="modal" data-bs-target="#addMessageModal">
            <i class="bi bi-plus"></i> Buat Pesan
        </button>
    </div>

    <div class="row" id="messagesList">
        {% for msg in messages %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ msg[1] }}</h5>
                    <p class="card-text text-muted"><small>{{ msg[2] }}</small></p>
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-sm btn-warning" onclick="editMessage({{ msg[0] }})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMessage({{ msg[0] }})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal Add/Edit Message -->
<div class="modal fade" id="addMessageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Buat Pesan Baru</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="messageForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Judul Pesan</label>
                        <input type="text" class="form-control" id="msgTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Isi Pesan (Support Markdown)</label>
                        <textarea class="form-control" id="msgContent" rows="8" required></textarea>
                        <small class="text-muted">Support: **bold**, __italic__, [link](url), `code`</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-flash">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('messageForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const data = {
        title: document.getElementById('msgTitle').value,
        content: document.getElementById('msgContent').value,
        type: 'text'
    };
    
    const response = await fetch('/api/messages/save', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });
    
    if (response.ok) {
        showToast('Pesan berhasil disimpan!');
        setTimeout(() => location.reload(), 1000);
    }
});

async function deleteMessage(msgId) {
    if (confirm('Yakin ingin menghapus pesan ini?')) {
        await fetch(`/api/messages/delete/${msgId}`, {method: 'DELETE'});
        location.reload();
    }
}
</script>
{% endblock %}
